<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Admiration Note</h1>
        <p>A "Love Letter" inspired multiplayer card game built with Node.js.</p>
        <div class="container">
            <div class="row">
                <div class="col-md-4 empty"></div>
                <div class="col-md-4 opponent-2">
                    <div class="row thumbnail">
                        <div class="col-xs-6 card-images hand-cards">
                        	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Card_back_06.svg/2000px-Card_back_06.svg.png" alt="Card Back" width="75" class="card">
                        </div>
                        <div class="col-xs-6 card-images discard-cards">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        </div>
                    <div class="caption">
                    	<div class="col-xs-8 player-name player-text">
                    		<h3 class="small">Opponent 2</h3>
                        	<h3>Rainbow Dash</h3>
                        </div>
                        <div class="col-xs-4 player-text">
                        	<h4>Wins: <span id="player-3-win">0</span></h4>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-md-4 empty"></div>
            </div>
            <div class="row">
                <div class="col-md-4 opponent-1">
                    <div class="row thumbnail">
                        <div class="col-xs-6 card-images hand-cards">
                        	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Card_back_06.svg/2000px-Card_back_06.svg.png" alt="Card Back" width="75" class="card">
                        </div>
                        <div class="col-xs-6 card-images discard-cards">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        </div>
                        <div class="caption">
                        	<div class="col-xs-8 player-name player-text">
                        		<h3 class="small">Opponent 1</h3>
                            	<h3>Lois Lane</h3>
                            </div>
                            <div class="col-xs-4 player-text">
                            	<h4>Wins: <span id="player-2-win">0</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 empty"></div>
                <div class="col-md-4 opponent-3">
                    <div class="row thumbnail">
                        <div class="col-xs-6 card-images hand-cards">
                        	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Card_back_06.svg/2000px-Card_back_06.svg.png" alt="Card Back" width="75" class="card">
                        	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Card_back_06.svg/2000px-Card_back_06.svg.png" alt="Card Back" width="75" class="card">
                        </div>
                        <div class="col-xs-6 card-images discard-cards">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        </div>
                    <div class="caption">
                    	<div class="col-xs-8 player-name player-text">
                    		<h3 class="small">Opponent 3</h3>
                        	<h3>Bob Burger</h3>
                        </div>
                        <div class="col-xs-4 player-text">
                        	<h4>Wins: <span id="player-4-win">0</span></h4>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 empty"></div>
                <div class="col-md-4 user-player">
                    <div class="row thumbnail">
                        <div class="col-xs-6 card-images hand-cards">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="100" class="card">
                        </div>
                        <div class="col-xs-6 card-images discard-cards">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        	<img src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" alt="Card Front" width="60" class="card">
                        </div>
                    <div class="caption">
                    	<div class="col-xs-8 player-name player-text">
                    		<h3 class="small">You</h3>
                        	<h3>Jane Doe</h3>
                        </div>
                        <div class="col-xs-4 player-text">
                        	<h4>Wins: <span id="player-1-win">0</span></h4>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-md-4 empty"></div>
            </div>
        </div>
    </div>
</body>

</html>
